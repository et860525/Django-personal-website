{% extends 'blog/base.html' %} 
{% load static %} 
{% block title %}Blog{% endblock%} 

{% block content %}
<section id="blog-home">
	<div class="container">
		<h1>Blog</h1>
		<div class="blog-lists">
			<!-- loop blog -->
			<div class="blog mt-2">
				{% for post in posts %}
				<article class="post my-5">
					<div class="post-content">
						<div class="content-header">
							<h1><a href="">{{ post.headline }}</a></h1>
						</div>
						<p>{{ post.summary }}</p>
						<a href="{{ post.get_absolute_url }}" style="float: right; color: black; font-family: Arial, Helvetica, sans-serif;">Read More</a>
					</div>
				</article>
				{% endfor %}
			</div>
		</div>
	</div>
</section>

{% endblock %}
