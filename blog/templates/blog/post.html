{% extends 'blog/base.html' %} 

{% load blog_extras %}

{% block title %}Post{% endblock%} 

{% block content %}

<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>

<div id="blog-post-page">
	<div class="container">
		<div class="markdown-body">
			<h1 class="text-center post-header">{{ post.headline }}</h1>
			<p>{{ post.body|convert_markdown|safe }}</p>
		</div>
	</div>
</div>

{% endblock %}
