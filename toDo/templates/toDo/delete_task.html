{% extends 'toDo/base.html' %} 
{% load static %} 
{% block title %}@Mango: ToDo{% endblock%} 

{% block content %}

<div class="delete_task" style="margin: 20rem 0;">
	<div class="container text-center">
		<h1>Do you want to delete {{task.name}}?</h1>
		<a href="{% url 'toDo:home_page' %}" class="btn btn-success">Cancel</a>
		<form method="post" style="display: inline-block;">
			{% csrf_token %}
			<button type="submit" class="btn btn-danger">Delete</button>
		</form>
	</div>
</div>
{% endblock %}
